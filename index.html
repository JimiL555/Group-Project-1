<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Info App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Neighborhood Information</h1>
        <button id="find-earthquakes">Find Earthquakes</button>
        <div id="earthquake-list-container">
            <h2>Top 10 Most Recent Earthquakes</h2>
            <select id="earthquake-list"></select>
        </div>
        <form id="location-form">
            <input type="text" id="latitude" placeholder="Enter Latitude" readonly>
            <input type="text" id="longitude" placeholder="Enter Longitude" readonly>
            <button type="submit">Get Info</button>
        </form>
        <div id="neighborhood-info"></div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modal-body"></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
